<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="bloodscreen"></div>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="assets/Pokemon_logo.png"
             alt="Pokemon">
        <div id="game-count" ></div>
        <div id="players-scores" ></div>
    </header>
    <div class="playground">
        <div class="pokemon player1">
            <span id="lvl-player1" class="lvl"></span>
            <span id="score-player1" class="scr"></span>

            <img id="img-player1" src="http://sify4321.000webhostapp.com/pikachu.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-player1">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player1" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player1">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="remote">
            <div class="control">
            </div>
            <div class="game-control">
                <button id="resetGame" class="button">Reset Game</button>
            </div>
        </div>

        <div class="pokemon player2">
            <span id="lvl-player2" class="lvl"></span>
            <span id="score-player2" class="scr"></span>

            <img id="img-player2" src="http://sify4321.000webhostapp.com/charmander.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-player2">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player2" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player2">100 / 100</span>
                </div>
            </div>
        </div>
    </div>

    <div class="logs"></div>
    </div>

<div class="catch_screen"></div>

<script src="/main.js"></script>
<div class="about"> <a href="https://t.me/MentorCode_bot" target="_blank">ZarMarathon</a> - <a href="https://github.com/igorkonovalchik/PockemonDesk" target="_blank">Igor Konovalchik</a></div>
</body>
</html>
